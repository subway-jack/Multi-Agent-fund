[tool:pytest]
# pytest配置文件

# 测试发现
testpaths = test
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 输出选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# 标记定义
markers =
    slow: 标记测试为慢速测试
    integration: 标记为集成测试
    unit: 标记为单元测试
    binance: 标记为币安API相关测试
    network: 标记为需要网络连接的测试

# 最小版本要求
minversion = 6.0

# 测试目录
norecursedirs = .git .tox dist build *.egg

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S